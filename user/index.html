<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style.css">
 
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body style="background-color: white;">
    <div class="d-flex justify-content-between">
        <button type="submit" onclick="logout()" class="btn btn-danger ms-auto me-3 mt-2">Logout</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="quiz">
                <div class="quiz-content">
                    <h1 class="text-dark">Quiz App</h1>
                    <h2 class="text-dark">Question No <span id="questionCurrentIndex" class="text-dark"></span>/ <span class="text-dark" id="questionTotalIndex"></span> </h2>
                    <p id="question" class="fw-bold fs-3 rounded-2">Question</p>
                </div>
                <div>
                    <div class="row" id="quiz-btns">
                    </div>
                </div>
                <div class="nextBtn">
                    <button onclick="nextQuestion()"  class="next">Next</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="result_modal">
        <div class="modal-content">
            <div class="">
                <h1>Result</h1>
            </div>
            <div class="modal_result">
                <div class="modal_disp">
                    <span>Gain No:</span>
                    <span id="total_No">13</span>
                </div>
                <div class="modal_disp">
                    <span>Percentage:</span>
                    <span id="percentage">13</span>
                </div>
                <div class="modal_disp">
                    <span>Result:</span>
                    <span id="result">13</span>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="module" src="app.js"></script>

</html>
