<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="../assets/style.css">
    <title>Quiz App</title>
</head>

<body class="admin-body">
    <div class="container">
        <div class="d-flex justify-content-between">
            <button type="submit" onclick="logout()" class="btn btn-danger ms-auto me-3 mt-2">Logout</button>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <input type="text" placeholder="Create Question" id="question" class="fs-3 w-100" style="height: 150px;">
        </div>
        <div class="d-flex justify-content-center mt-3">
            <input type="text" placeholder="Add Options" id="options" class="fs-3 w-100" style="height: 100px;">
            <button class="p-3 fs-2 font-bold" onclick="addOptions()">+</button>
        </div>

        <div class="">
            <ol id="optionsrender">

            </ol>
        </div>

        <div class="">
            <h5>Correct Ansewer: <span class="bg-success" id="correctAnswer"></span></h5>
        </div>

        <div class="">
            <button class="btn btn-primary" onclick="addQuestion()">Add Question</button>
        </div>
    </div>
</body>

<script type="module" src="app.js"></script>

</html>
